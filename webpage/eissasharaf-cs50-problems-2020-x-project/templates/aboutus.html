{% extends "layout.html" %}

{% block title %}
    about us
{% endblock %}

{% block body %}
        <div style="border: 3px solid purple;" class="middle">
            <h3>Our Goals:</h3>
            <p style="padding-left: 120px; font-size:20px;">To promote the arabic restaurant and show the different types of arabic dishes to the tourist or resident </p>
        </div>
        <br><br><br>
        <div class="card middle">
            <h5 class="card-header">Join us</h5>
            <div class="card-body">
                <form action="/aboutus" method="post">
                    <div class="form-group">
                        <label for="exampleInputPassword1">resturant name</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="mail" name="mail" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <script>
            document.querySelector('#submit').onclick = function() {
                alert("we will contact you soon");
            }
        </script>
{% endblock %}
